<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM </title>
</head>
<body style= "background-image: url('fabian-bachli-MKv0qw7nVIk-unsplash\ \(1\).jpg'); background-repeat: no-repeat; background-size: cover;" > 
    <H1>SIGH UP FORM</H1>
    <form action="Manuraj.html" method="GET">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="username" required> <br> <br>
        
        <label for="password">password</label>
        <input type="password" id="Password" name="password" placeholder="your password" required> <br> <br>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your email" required> <br> <br>

        <p>select your gender</p>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="male" value="male"> <br>
        <label for="Female">Female</label> 
        <input type="radio" name="gender" id="Female" value="female"> <br>
        <label for="other">other</label>
        <input type="radio" name="gender" id="other" value="other"> <br>
 
        <br>
        <label for="country">Country</label>
        <select name="" id="country">
            <option value="India">India</option>   
            <option value="Austrila">Austrila</option>   
            <option value="canada">canada</option>      
            <option value="Dubai">Dubai</option>   

        </select>
        <br>
        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type Here"></textarea>
        <br>
        <input type="date" name="" id="">


        <br> <br>
        <input type="submit" value="submit">

    </form>
</body>
</html>
